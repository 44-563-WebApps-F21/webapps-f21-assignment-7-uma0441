<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="margin-left: 20px; margin-right: 30px; padding-left: 20px;">

  <h2>Manikanta Vasana Reaction Timer</h2>

  <div id = "target"> Your Time</div>
  <div id = "countdown"> Count</div>

  <button type="button" class="btn btn-primary" onclick="startTime()"> Start timer</button>
  <button type="button" class="btn btn-danger" onclick="recordReact()">React Now</button>
  

  <script> 
  var myTime = undefined;
  
  function recordReact() 
  {
    myTime = Date.now()
    console.log("time is:"+myTime)
  }

  function startTime() {
    var startCount = Math.floor(Math.random()*10 + 2)
    for(let i=0; i<startCount; i++){
    setTimeout( ()=>{
    document.getElementById("countdown").innerHTML = "Count: " + i
    }, (startCount-i)*1000)
 }
    setTimeout(()=>{
    checkMyTime()
    },3000)
    }

    function checkMyTime(){
      var element = document.getElementById("target")
      if(myTime == undefined)
          element.innerHTML = "Too Slow"

      else{
          var buttonTime = Date.now()
          var difference = buttonTime - myTime
          element.innerHTML = "Time was " + difference
      }
    }
    function startTime() {
            var countd = Math.floor(Math.random() * (10 - 2) + 2)
            for (let i = countd; i < 10; i++) {
                var j = (3 - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, j)
            }

        }     


  </script>

</body>
</html>
